<div class="!relative   h-[200vh]   bg-scroller !overflow-hidden ">  
    <div #wrapper class="container mx-auto z-10 ">
        <div  class=" !absolute overflow-hidden select-none  ">
                <section #images class="select-none grid grid-cols-12 gap-12 even:object-cover odd:object-cover">
                    <div class="h-[300vh] sm:h-[200vh] col-span-12 "></div>
                    @for (element of randomizedElements; track $index) {
                        <img 
                        class="select-none brightness-[0.5]"
                        [class]="'col-span-' + element.colSpan + ' pt-10'+ element.randNum + ' px-10'+element.randNum2  "
                        [src]="element.src"
                        [attr.data-speed] = "element.speed"
                        draggable="false"              
                        alt="">
                    }
                </section>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 items-end h-[100vh]" #pinned>
            <div class="col-span-2 row-span-2 flex flex-col gap-8">
                <p class="text-7xl" #trigger>
                    Want to browse between differant book genres?
                </p>
                <p class="text-5xl">
                    wether it's <span>typwiritter effect</span>
                </p>
            </div>


        </div>
    </div> 
</div>
